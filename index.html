<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza Delivery Webpage</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <h1>Welcome, Please Select Your Pizza</h1>
    <!--the size selection buttons-->
    <div class="size">
        <p>Pizza Size</p>
        <label class="radio-inline"><input type="radio" name="optradio">Personal</label>
        <label class="radio-inline"><input type="radio" name="optradio">Medium</label>
        <label class="radio-inline"><input type="radio" name="optradio">Large</label>
        <label class="radio-inline"><input type="radio" name="optradio">Extra Large</label>
    </div>
    <!--the meat selection check boxes-->
    <div class="meat">
        <p>Meat Selection</p>
            <label class ="checkbox-inline"><input type="checkbox" value="">Pepperoni</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Sausage</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Canadian Bacon</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Ground Beef</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Anchovy</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Chicken</label>
    </div>
    <!--the cheese selection buttons-->
    <div class="cheese">
        <p>Cheese Selection</p>
        <label class="radio-inline"><input type="radio" name="optradio">Regular</label>
        <label class="radio-inline"><input type="radio" name="optradio">No Cheese</label>
        <label class="radio-inline"><input type="radio" name="optradio">Extra Cheese</label>
    </div>
    <!--the crust selection buttons-->
    <div class="crust">
        <p>Crust Selection</p>
        <label class="radio-inline"><input type="radio" name="optradio">Plain Crust</label>
        <label class="radio-inline"><input type="radio" name="optradio">Garlic Crust</label>
        <label class="radio-inline"><input type="radio" name="optradio">Cheese Stuffed Crust</label>
        <label class="radio-inline"><input type="radio" name="optradio">Spicy Crust</label>
        <label class="radio-inline"><input type="radio" name="optradio">House Special Crust</label>
    </div>
    <!--the sauce selection buttons-->
    <div class="sauce">
        <p>Sauce Selection</p>
        <label class="radio-inline"><input type="radio" name="optradio">Marinara Sauce</label>
        <label class="radio-inline"><input type="radio" name="optradio">White Sauce</label>
        <label class="radio-inline"><input type="radio" name="optradio">Barbeque Sauce</label>
        <label class="radio-inline"><input type="radio" name="optradio">No Sauce</label>
    </div>
    <!--the veggie selection check boxes-->
    <div class="veggie">
        <p>Veggie Selection</p>
            <label class="checkbox-inline"><input type="checkbox" value="">Tomatoes</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Onions</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Olives</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Green Peppers</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Mushrooms</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Pineapple</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Spinach</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Jalapeno</label>
    </div>
    <!--Receipt Content-->
    <div>
        <p>Receipt</p>
    </div>
    <script>

    </script>
</body>
</html>
